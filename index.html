<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="fixed-top">
      <nav class="bg-white d-flex justify-content-between align-items-center">
        <div class="container_img p-3">
          <a href="#"
            ><img id="logo" src="./img/logo.svg" alt="logo_dashboard"
          /></a>
        </div>
        <form>
          <input
            class="form-control me-2"
            type="search"
            placeholder="Prova a cercare lezioni di Laravel"
          />
        </form>
        <div class="nav_right overflow-hidden d-flex">
          <i class="fa-solid fa-list p-3"></i>
          <i class="fa-solid fa-circle-question p-3"></i>
          <i class="fa-solid fa-ellipsis-vertical p-3"></i>
          <a href="#"><i class="fa-solid fa-bell p-3 text-warning"></i></a>
        </div>
      </nav>
    </header>

    <div class="wrapper d-flex">
      <nav id="sidebar" class="text-white w-5">
        <ul
          class="d-flex flex-column gap-4 align-items-center justify-content-center flex-grow-0 fs-3"
        >
          <li class="list-group-item">
            <i class="fa-solid fa-house"></i>
          </li>
          <li class="d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-chart-simple"></i>
          </li>
          <li></li>
        </ul>
      </nav>
      <main>
        <div class="aside bg-primary text-white">
          <div class="container-fluid">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li></li>
            </ul>
          </div>
        </div>
        <section class="container-fluid">
          <div class="row">
            <div class="col-12 col-lg-8 debug">
              <div class="row gy-4">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header">Featured</div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                  </div>
                </div>
                <div class="col-12">
                  <div class="card">
                    <div class="card-header"><h3>F.A.Q</h3></div>
                    <div class="m-2">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option hidden>
                          Come aggiungere un nuovo studente?
                        </option>
                        <option value="1">Click for select</option>
                      </select>
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option hidden>
                          Come posso accedere alle informazioni del mio account?
                        </option>
                        <option value="1">Click for select</option>
                      </select>
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option hidden>
                          Posso usare questa dashboard da mobile?
                        </option>
                        <option value="1">Click for select</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4 debug">
              <div class="row gy-4">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header"><h4>Todo</h4></div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <input id="checkbox1" type="checkbox" />
                        <label for="checkbox1">Kick off nuove classi</label>
                      </li>
                      <li class="list-group-item">
                        <input id="checkbox1" type="checkbox" />
                        <label for="checkbox1"
                          >Lezione su Bootstrap 5 in classe #92</label
                        >
                      </li>
                      <li class="list-group-item">
                        <input id="checkbox1" type="checkbox" />
                        <label for="checkbox1"
                          >Controllare username github studenti</label
                        >
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-12">
                  <div class="card">
                    <div class="card-header">
                      <img src="./img/stats.jpeg" alt="stats" class="w-100" />
                      <h4 class="mt-1">Utenti attivi</h4>
                      <p class="mt-1 fs-">
                        Lista degli utenti attivi in piattaforma nell'ultimo
                        mese
                      </p>
                    </div>
                    <ul class="list-group list-group-flush fs-6">
                      <li class="list-group-item">Gennaio 1200</li>
                      <li class="list-group-item">Febbraio 800</li>
                      <li class="list-group-item">Marzo 1500</li>
                      <li class="list-group-item">
                        <a href="#">Visualizza report approfondito</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
